---
- job:
    name: golang-lint
    parent: golangci-lint

- job:
    name: golang-test
    parent: golang-go
    vars:
      go_command: test ./...
      go_version: 1.20.5

- project:
    name: SovereignCloudStack/status-page-api
    merge-mode: squash-merge
    default-branch: main
    check:
        jobs:
          - golang-lint
          - golang-test
